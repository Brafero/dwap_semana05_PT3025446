<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos - IFSP - Pirituba</title>
    <style>
        .box {
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
        }
        .box h3 {
            margin: 0;
            padding: 0;
            font-size: 1em;
        }
        .box label {
            display: block;
            margin: 10px 0;
        }
        .box input[type="text"],
        .box input[type="password"],
        .box input[type="email"],
        .box input[type="tel"],
        .box input[type="date"],
        .box input[type="url"],
        .box select,
        .box input[type="color"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        .box input[type="radio"] {
            margin-right: 5px;
        }
        .box input[type="submit"],
        .box button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .form-title {
            font-weight: bold;
            text-decoration: underline;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<header id="cabecalho">
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    <img src="Imagens/Logo.jpg" alt="Logo IFSP Pirituba">
</header>

<h2 style="text-align: left;">Inscreva-se</h2>

<form action="/submit-your-form" method="post">
    <div class="box">
        <label for="evento">Evento:</label>
        <select name="evento" id="evento">
            <option value="" disabled selected>-- Selecionar --</option>
            <option value="voeSemAsas">Voe sem asas</option>
            <option value="festaJunina">Festa Junina</option>
            <option value="festivalTecnologia">Festival de Tecnologia</option>
        </select>
    </div>

    <div class="box">
        <h3 class="form-title">Informações de Acesso</h3>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirme a Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    </div>

        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required>

        <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
        </div>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="corFavorita">Cor Favorita:</label>
        <input type="color" id="corFavorita" name="corFavorita" value="#000000" required>
