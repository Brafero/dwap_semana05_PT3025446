<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos - IFSP - Pirituba</title>
</head>
<body>

<header id="cabecalho">
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    <img src="Imagens/Logo.jpg" alt="Logo IFSP Pirituba">
</header>

<h2 style="text-align: center;">Inscreva-se</h2>

<form action="/submit-your-form" method="post">
    <div style="border: 1px solid black;">
        Escolha um evento:
        <select name="evento" id="evento">
            <option value="voeSemAsas">Voe sem asas</option>
            <option value="festaJunina">Festa Junina</option>
            <option value="festivalTecnologia">Festival de Tecnologia</option>
        </select>
    </div>

    <div style="border: 1px solid black;">
        Usuário: <input type="text" id="usuario" name="usuario" required><br>
        Senha: <input type="password" id="senha" name="senha" required><br>
        Confirmar Senha: <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    </div>

    <div style="border: 1px solid black;">
        Nome Completo: <input type="text" id="nomeCompleto" name="nomeCompleto" required><br>
        Email: <input type="email" id="email" name="email" required><br>
        Celular: <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required><br>
        Sexo: <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>
        Data de Nascimento: <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        Cor Favorita: <input type="color" id="corFavorita" name="corFavorita" value="#000000" required><br>
        Perfil do Github: <input type="url" id="perfilGithub" name="perfilGithub" placeholder="https://github.com/usuario" required>
    </div>

    <button type="button" onclick="verificarFormulario()">Inscrever</button>
    <button type="reset">Limpar</button>
</form>

<script>
function verificarFormulario() {
    var campos = document.querySelectorAll('input:required');
    var campoVazio = Array.from(campos).some(campo => !campo.value);
    if (campoVazio) {
        alert('Por favor, preencha todos os campos obrigatórios.');
    } else {
        // Aqui você pode inserir a lógica de envio do formulário ou outra ação desejada
        alert('Formulário preenchido corretamente!');
    }
}
</script>

</body>
</html>
