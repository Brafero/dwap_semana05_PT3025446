<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos - IFSP - Pirituba</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header id="cabecalho">
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
    </nav>
    <img src="Imagens/Logo.jpg" alt="Logo IFSP Pirituba">
</header>

<h2 style="text-align: left;">Inscreva-se</h2>

<form action="/submit-your-form" method="post">
    <div class="box">
        <label for="evento">Evento:</label>
        <select name="evento" id="evento" required>
            <option value="" disabled selected>-- Selecionar --</option>
            <option value="voeSemAsas">Voe sem asas</option>
            <option value="festaJunina">Festa Junina</option>
            <option value="festivalTecnologia">Festival de Tecnologia</option>
        </select>
    </div>

    <div class="box">
        <h3 class="form-title">Informações de Acesso</h3>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirme a Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    </div>
    
    <div class="box">
        <h3 class="form-title">Informações Pessoais</h3>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino" required>
        <label for="feminino">Feminino</label>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="corFavorita">Cor Favorita:</label>
        <input type="color" id="corFavorita" name="corFavorita" value="#000000" required>

        <label for="perfilGithub">Perfil no Github:</label>
        <input type="url" id="perfilGithub" name="perfilGithub" placeholder="https://github.com/usuario" required>
    </div>
    
    <div>
        <input type="submit" value="Inscrever">
        <button type="reset">Limpar</button>
    </div>
</form>

<footer>
    <div>
        <a href="#cabecalho"><img src="Imagens/MoveTop.png" width="41" height="43" title="Mover para o topo" alt="Mover para o topo"></a> |
        <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
        IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
</footer>

</body>
</html>
